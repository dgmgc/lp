html {
    overflow: hidden;
    font-size: 10px;    
}

body{
    width:  1280px;
    height: 720px;
    font-family:  Arial;   
    overflow: visible hidden;
    line-height: 1.3;
    text-align: center;
    background-color:  #ffffff;     
}

#container{ 
    width: 1098px;
    height: 593px;
    display: block;
    position: relative;    
    top: 50px;    
    left: 102px;
    transition: 1.5s; /* slider anim*/
}

.hide {
    display: none !important;
}

.tile { 
    position: absolute;  
    width:167px; 
    height:67px;
    display: block; 
    /*! left:100px; */
    /*! top:57px; */
    position: relative;
    margin: 0px 15px 31px 0px;
    float: left;   
}

.debug {    
    font-size: 1.9rem;  
    height: 70px; /*67*/  
    overflow: hidden;
    top: 635px; /*638*/
    position: absolute;
    z-index: 2;
    padding: 13px 0px 2px 0px;
    left: 100px;
    width: 1090px;
    text-align: left;
    line-height: 1.5;    
}

.debig {    
    height: 600px;
    top: 10px;
    left: 20px;
    width: 1240px;
    font-size: 1.6rem;
}
 
 

.tile:hover .btn-info , .tile:hover .nokey { 
    transform: scale(0.85) translate(-137px, -55px);
    width: 400px;
    height: 180px; 
    box-shadow: 0 0 17px 17px rgba(0, 0, 0, 1);    
    background-color: #1c242b;   
    border:2px solid #006266;
    outline: none; 
} 

.nam,.name { 
    padding:1px 0px 1px 0px; 
    width:100%; 
    background-color:#006266;
    font-size: 2.5rem;    
}

.nam {     
    bottom: 0px; 
    border-radius:  0 0 6px 6px;
    background-color: red;
}

.name {       
    top: 0px;   
    font-weight: bold; 
    border-radius:  8px 8px 0 0;
}

.text { 
    font-size: 2.1rem;  
    text-overflow: ellipsis;  
    width: 370px;   
    left: 0px;
    top:0px;
    vertical-align:middle;   
    word-wrap: break-word; 
    top: 50%;
    transform: translateY(-53%);
    line-height: 1.1;  
    margin: 0px 10px;
    display: none;    
}

.tile:hover .name , .tile:hover .nam , .tile:hover .text,
.tile:hover .btn-danger,  .tile:hover .btn-info,  .tile:hover .nokey { 
    opacity: 1;
    display: block;
    z-index: 10; 
}

.tile:hover .btn-info,
.tile:hover .nokey  {   
    z-index: 11;   
    border-radius: 10px;
}

button, .btn-info, .btn-danger, .name, .nam,  .text, .nokey {     
    display: none; 
    position: absolute;
}

.ticon { 
    position: absolute;  
    font-size: 2.0rem;    
    top: 0px;
    color: #ecf0f1;
    border-radius: 13px;
    border:2px solid #379082; 
    padding:30px 0px 30px 0px;
    width:100%; 
    background-color: #273139;
} 

.APP{
    position: absolute;
    top:690px;
    left: 1200px;
    font-size: 1.7rem; 
    color: #c7ccce;
    z-index: 10;
    font-weight: 100;
}

.btn-danger  {     
    transform: scale(1) translate(-15px, -5px);
    width: 200px; /*200*/
    height: 97px; /*97*/
    box-shadow: 0 0 17px 17px rgba(0, 0, 0, 1);    
    background-color: #951516; 
    border:2px solid #006266; 
    border-radius:10px; 
    font-size: 2.2rem; 
    color: #f7e8d4;
    line-height: 1.3;
    z-index: 20;     
} 

.CBGbtn , .CBYbtn, .CBRbtn {
    background-color: transparent;
    border: none;
    overflow: hidden;
    outline:none;
    display: block;
    opacity: 1;
    color: white;
    z-index: 10; 
    text-align: center;
    font-size: 1.7rem;    
    width: 169px;
    top: 678px;   
    color: #000000;
    padding: 5px 0 5px 0;
    position: absolute;
}

.CBGbtn {    
    border-bottom:5px solid #008000ff;   
    left:  830px;  
} 

.CBYbtn {  
    border-bottom:5px solid #f1c40fff; 
    left:  1012px;  
}           

.CBGbtn:hover {    
    background-color:  #008000ff;
    border-radius:7px;
} 

.CBYbtn:hover {  
    background-color:  #f1c40fff; 
    border-radius:7px;
} 

.icon img { 
    position: absolute;  
    width:167px;  
    height:86px;
    display: block; 
    border-radius: 10px;
    z-index: 1;
    left: 2px;
    top: 2px;
}

.CBRbtn {  
    border-bottom:5px solid #f10f24;
    left:  648px;  
}               

.CBRbtn:hover {  
    background-color:  #f10f24;
    border-radius:7px;     
}

#debugon {      
    width: 100%;
    height: 100%;
    display: block;    
}

#nosupport {   
    position:absolute;
    width:100%;
    height:100%;
    top: 0px;
    left:0px;
    background-color:#000000;
    display:flex;
    justify-content: center;
    align-items: center;
    font-size:3.9rem;
    color: white;
    z-index: 100;
}


#save, input, select{          
          border:2px solid #379082;
          background-color: rgba(0, 0, 0, 0);
          color: white;
}

.di{
          font-family:Arial;
          color:#ffffff;         
          padding:15px 0px; /*20*/
          width:530px;
          margin: 0 0 0px 30px;
          position: relative;          
          border-radius:10px;
          top: 115px;  /*95*/  
}

p{
          font-size: large;
          text-align: left;
          text-indent: 10px;
}
input{
          width: 425px;
          height: 30px;
          font-size: large;
          right: 10px;
          color:white
                           
      }
input, select{
          position: absolute;
          top: 11px;
          right: -20px;
          color: white;
          outline: none; 
          background-color: transparent;         
}      
select{
    width: 300px;
    height: 30px;
    font-size: large; 
     
}

#console{
         position: absolute;
         top: 30px;
         width: 555px;
         height: 675px;
         font-size: x-small;
         background-color: rgba(0, 0, 0, 0);
         color: white;
         left:30px;
         overflow: auto;
         text-align: left;
}
#save{
         position: absolute;
         margin: 240px 0 10px 50px;

         opacity:1;
         width: 532px;
         height: 60px;         
         font-size: 2.2rem;          
         border: none; 
         outline: none;   
}


#save, .di{
    left:600px; 
}

.debimg{ 

         top: 119px;
         width: 355px;
         height: 200px;          
         position: absolute;
         left: 105px;
}

img{          
    top: 10px;    
    position: relative;
    height: 180px;
    width: 342px; 
}

.debimg, img{
         border-radius:10px;
}


.V{
    padding: 0px 5px;
    position: absolute; 
    top:0px;
    right: -4px;
    z-index: 1;
    font-size: 1.8rem;   
    /*! transform: rotate(-45deg); */
    border-radius: 0 30% 0 30%; 
    background-color: #dc1528; 
    color: white; 
    /*outline: 3px solid #273139;*/ 
}
